    const TARGET_URL = 'https://gn-math-opener-2-17053489.codehs.me/';
    const VISITED_KEY = 'gnMathVisited';

    const defaultConfig = {
      welcome_text: "Wait a second... is this your first time using gn math?",
      button_text: "I've used it before"
    };

    let config = { ...defaultConfig };

    async function onConfigChange(newConfig) {
      config = { ...newConfig };
      
      const welcomeElement = document.getElementById('welcome-text');
      const buttonElement = document.getElementById('enter-button');
      
      if (welcomeElement) {
        welcomeElement.textContent = config.welcome_text || defaultConfig.welcome_text;

    function mapToCapabilities(config) {

    // Check if user has visited before
    function checkFirstVisit() {
      const hasVisited = localStorage.getItem(VISITED_KEY);
      
      if (hasVisited === 'true') {
        // Returning user - redirect immediately in same tab
        window.open(TARGET_URL, '_self');
      }
    }

    // Mark as visited and redirect
    function handleEnter() {
      localStorage.setItem(VISITED_KEY, 'true');
      window.open(TARGET_URL, '_self');
    }

    // Initialize
    async function init() {
      if (window.elementSdk) {
        await window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities,
          mapToEditPanelValues
        });
        
        config = window.elementSdk.config;
        await onConfigChange(config);
      }

      // Check for returning users
      checkFirstVisit();

      // Setup button click handler
      const button = document.getElementById('enter-button');
      if (button) {
        button.addEventListener('click', handleEnter);
      }
    }

    init();
